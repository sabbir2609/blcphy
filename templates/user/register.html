{% extends 'base/no_nav.html'%}


{% block title %}
<title>Register</title>
{% endblock title %}

{% load crispy_forms_tags %}

{% block content%}

<div class="container py-5">
    <h1>Register or GO <a href="/">HOME</a></h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary btn-sm" type="submit">Register</button>
    </form>
    <p>If you already have an account, <a href="/login">Login</a></p>
</div>

{% endblock %}
